<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upcoming SSC Exams Countdown</title>
  <style>
    :root {
      --bg-color: #0f172a;
      --text-color: #ffffff;
      --card-bg: #1e293b;
      --badge-bg: linear-gradient(to right, #007acc, #00bcd4);
      --header-color: #ffffff;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    h1 {
      text-align: center;
      padding: 30px 20px;
      font-size: 2em;
      color: var(--header-color);
    }

    .cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }

    .exam-card {
      background-color: var(--card-bg);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      text-align: center;
    }

    .exam-title {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .exam-date {
      color: #bbb;
      margin-bottom: 12px;
      font-size: 0.95em;
    }

    .badge {
      background: var(--badge-bg);
      color: white;
      border-radius: 20px;
      padding: 10px 16px;
      display: inline-block;
      font-weight: bold;
      font-size: 1em;
    }

    .toggle-container {
      text-align: center;
      padding: 30px 0;
    }

    .toggle-button {
      background: #ffffff;
      color: #000000;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 1em;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s, color 0.3s;
    }

    body.light-mode {
      --bg-color: #f4f4f4;
      --text-color: #000000;
      --card-bg: #ffffff;
      --badge-bg: linear-gradient(to right, #3399ff, #66ccff);
      --header-color: #000000;
    }

    body.light-mode .toggle-button {
      background: #000000;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <h1>Upcoming SSC Exams Countdown</h1>

  <div class="cards-container">
    <div class="exam-card">
      <div class="exam-title">SSC CGL Tier-1</div>
      <div class="exam-date">13 August 2025</div>
      <div class="badge" id="sscCglTier1"></div>
    </div>

    <div class="exam-card">
      <div class="exam-title">SSC CHSL Tier-1</div>
      <div class="exam-date">08 September 2025</div>
      <div class="badge" id="sscChslTier1"></div>
    </div>

    <div class="exam-card">
      <div class="exam-title">SSC CPO Tier-1</div>
      <div class="exam-date">01 September 2025</div>
      <div class="badge" id="sscCpoTier1"></div>
    </div>

    <div class="exam-card">
      <div class="exam-title">DP CONSTABLE</div>
      <div class="exam-date">01 November 2025</div>
      <div class="badge" id="dpConstable"></div>
    </div>

    <div class="exam-card">
      <div class="exam-title">SSC GD</div>
      <div class="exam-date">01 January 2026</div>
      <div class="badge" id="sscGd"></div>
    </div>
  </div>

  <div class="toggle-container">
    <button class="toggle-button" onclick="toggleMode()">Toggle Dark/Light Mode</button>
  </div>

  <script>
    const exams = {
      sscCglTier1: "2025-08-13T00:00:00",
      sscChslTier1: "2025-09-08T00:00:00",
      sscCpoTier1: "2025-09-01T00:00:00",
      dpConstable: "2025-11-01T00:00:00",
      sscGd: "2026-01-01T00:00:00"
    };

    function updateCountdowns() {
      const now = new Date().getTime();

      for (const id in exams) {
        const examDate = new Date(exams[id]).getTime();
        const diff = examDate - now;

        if (diff > 0) {
          const days = Math.floor(diff / (1000 * 60 * 60 * 24));
          const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
          const minutes = Math.floor((diff / (1000 * 60)) % 60);
          const seconds = Math.floor((diff / 1000) % 60);

          document.getElementById(id).textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        } else {
          document.getElementById(id).textContent = "Started";
        }
      }
    }

    function toggleMode() {
      document.body.classList.toggle('light-mode');
    }

    setInterval(updateCountdowns, 1000);
    updateCountdowns();
  </script>
</body>
</html>
