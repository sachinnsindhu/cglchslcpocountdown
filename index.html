<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SSC Exam Countdown</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #004aad;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px 15px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #004aad;
      color: white;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    @media (max-width: 600px) {
      th, td {
        font-size: 14px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>

<h1>SSC Exam Countdown</h1>

<table>
  <thead>
    <tr>
      <th>Exam Name</th>
      <th>Exam Date</th>
      <th>Countdown</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>CGL PRELIMS</td>
      <td>13 August 2025</td>
      <td id="countdown1"></td>
    </tr>
    <tr>
      <td>CHSL PRELIMS</td>
      <td>08 September 2025</td>
      <td id="countdown2"></td>
    </tr>
    <tr>
      <td>CPO PRELIMS</td>
      <td>01 September 2025</td>
      <td id="countdown3"></td>
    </tr>
    <tr>
      <td>DP CONSTABLE</td>
      <td>01 November 2025</td>
      <td id="countdown4"></td>
    </tr>
    <tr>
      <td>SSC GD</td>
      <td>01 January 2026</td>
      <td id="countdown5"></td>
    </tr>
  </tbody>
</table>

<script>
  function countdownTimer(id, dateStr) {
    const targetDate = new Date(dateStr).getTime();
    const update = () => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        document.getElementById(id).innerHTML = "Started / Over";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById(id).innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    };

    update();
    setInterval(update, 1000);
  }

  countdownTimer("countdown1", "August 13, 2025 00:00:00");
  countdownTimer("countdown2", "September 8, 2025 00:00:00");
  countdownTimer("countdown3", "September 1, 2025 00:00:00");
  countdownTimer("countdown4", "November 1, 2025 00:00:00");
  countdownTimer("countdown5", "January 1, 2026 00:00:00");
</script>

</body>
</html>
