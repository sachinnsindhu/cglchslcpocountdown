<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SSC Upcoming Exam Countdowns</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #004aad;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #004aad;
      color: white;
    }

    tr:hover {
      background-color: #f9f9f9;
    }

    .dark-mode {
      background-color: #121212;
      color: #f5f5f5;
    }

    .dark-mode .container {
      background-color: #1e1e1e;
      box-shadow: none;
    }

    .dark-mode table {
      background-color: #2b2b2b;
      color: #f5f5f5;
    }

    .dark-mode th {
      background-color: #333;
    }

    .dark-mode tr:hover {
      background-color: #444;
    }

    .bottom-button {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }

    #toggleBtn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #004aad;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #toggleBtn:hover {
      background-color: #0060df;
    }

    @media (max-width: 600px) {
      th, td {
        font-size: 14px;
        padding: 8px;
      }

      #toggleBtn {
        font-size: 14px;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>SSC Upcoming Exam Countdowns</h1>
  <table>
    <thead>
      <tr>
        <th>Exam Name</th>
        <th>Exam Date</th>
        <th>Countdown</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>CGL PRELIMS</td>
        <td>13 August 2025</td>
        <td id="countdown1"></td>
      </tr>
      <tr>
        <td>CHSL PRELIMS</td>
        <td>08 September 2025</td>
        <td id="countdown2"></td>
      </tr>
      <tr>
        <td>CPO PRELIMS</td>
        <td>01 September 2025</td>
        <td id="countdown3"></td>
      </tr>
      <tr>
        <td>DP CONSTABLE</td>
        <td>01 November 2025</td>
        <td id="countdown4"></td>
      </tr>
      <tr>
        <td>SSC GD</td>
        <td>01 January 2026</td>
        <td id="countdown5"></td>
      </tr>
    </tbody>
  </table>

  <div class="bottom-button">
    <button onclick="toggleDarkMode()" id="toggleBtn">Toggle Dark Mode</button>
  </div>
</div>

<script>
  // Countdown logic
  function countdownTimer(id, dateStr) {
    const targetDate = new Date(dateStr).getTime();
    const update = () => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        document.getElementById(id).innerHTML = "Started / Over";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById(id).innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    };

    update();
    setInterval(update, 1000);
  }

  // Dark mode toggle
  function toggleDarkMode() {
    document.body.classList.toggle("dark-mode");
    localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
  }

  // Remember dark mode
  if (localStorage.getItem("darkMode") === "true") {
    document.body.classList.add("dark-mode");
  }

  // Start countdowns
  countdownTimer("countdown1", "August 13, 2025 00:00:00");
  countdownTimer("countdown2", "September 8, 2025 00:00:00");
  countdownTimer("countdown3", "September 1, 2025 00:00:00");
  countdownTimer("countdown4", "November 1, 2025 00:00:00");
  countdownTimer("countdown5", "January 1, 2026 00:00:00");
</script>

</body>
</html>
