<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upcoming SSC Exams Countdown</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0f172a; /* Dark mode background */
      color: #ffffff;
    }

    h1 {
      text-align: center;
      padding: 30px 20px;
      font-size: 2em;
      color: #ffffff;
    }

    .table {
      max-width: 900px;
      margin: 0 auto;
      border-collapse: collapse;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
    }

    .table-header, .table-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .table-header {
      background: linear-gradient(to right, #073763, #005a9e); /* Darker gradient */
      font-weight: bold;
      color: white;
      padding: 16px 24px;
      font-size: 1.1em;
    }

    .table-row {
      background-color: #1e293b;
      padding: 14px 24px;
      border-bottom: 1px solid #334155;
    }

    .cell {
      flex: 1;
      text-align: center;
    }

    .badge {
      background: linear-gradient(to right, #007acc, #00bcd4);
      color: white;
      border-radius: 20px;
      padding: 8px 14px;
      display: inline-block;
      font-weight: bold;
      font-size: 0.95em;
      min-width: 120px;
    }
  </style>
</head>
<body>
  <h1>Upcoming SSC Exams Countdown</h1>

  <div class="table">
    <div class="table-header">
      <div class="cell">EXAM</div>
      <div class="cell">DATE</div>
      <div class="cell">TIME LEFT</div>
    </div>

    <!-- SSC Exam Rows -->
    <div class="table-row">
      <div class="cell">SSC CGL Tier-1</div>
      <div class="cell">13 August 2025</div>
      <div class="cell"><span class="badge" id="sscCglTier1"></span></div>
    </div>
    <div class="table-row">
      <div class="cell">SSC CHSL Tier-1</div>
      <div class="cell">08 September 2025</div>
      <div class="cell"><span class="badge" id="sscChslTier1"></span></div>
    </div>
    <div class="table-row">
      <div class="cell">SSC CPO Tier-1</div>
      <div class="cell">01 September 2025</div>
      <div class="cell"><span class="badge" id="sscCpoTier1"></span></div>
    </div>
    <div class="table-row">
      <div class="cell">DP CONSTABLE</div>
      <div class="cell">01 November 2025</div>
      <div class="cell"><span class="badge" id="dpConstable"></span></div>
    </div>
    <div class="table-row">
      <div class="cell">SSC GD</div>
      <div class="cell">01 January 2026</div>
      <div class="cell"><span class="badge" id="sscGd"></span></div>
    </div>
  </div>

  <script>
    const exams = {
      sscCglTier1: "2025-08-13T00:00:00",
      sscChslTier1: "2025-09-08T00:00:00",
      sscCpoTier1: "2025-09-01T00:00:00",
      dpConstable: "2025-11-01T00:00:00",
      sscGd: "2026-01-01T00:00:00"
    };

    function updateCountdowns() {
      const now = new Date().getTime();

      for (const id in exams) {
        const examDate = new Date(exams[id]).getTime();
        const diff = examDate - now;

        if (diff > 0) {
          const days = Math.floor(diff / (1000 * 60 * 60 * 24));
          const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
          const minutes = Math.floor((diff / (1000 * 60)) % 60);
          const seconds = Math.floor((diff / 1000) % 60);

          document.getElementById(id).textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        } else {
          document.getElementById(id).textContent = "Started";
        }
      }
    }

    setInterval(updateCountdowns, 1000);
    updateCountdowns();
  </script>
</body>
</html>
