<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SSC Upcoming Exam Countdowns</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #ecf3fc;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }

    .container {
      max-width: 850px;
      margin: 40px auto;
      padding: 30px;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
    }

    h1 {
      text-align: center;
      color: #0b57d0;
      margin-bottom: 30px;
      font-size: 28px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 18px;
    }

    th, td {
      padding: 16px 20px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background: linear-gradient(90deg, #0b57d0, #008eff);
      color: white;
      font-size: 18px;
    }

    tr:hover {
      background-color: #f4faff;
    }

    .countdown {
      display: inline-block;
      padding: 8px 14px;
      border-radius: 20px;
      background: linear-gradient(to right, #007bff, #00c4ff);
      color: white;
      font-weight: bold;
      font-size: 16px;
      min-width: 160px;
      box-shadow: 0 0 6px rgba(0, 191, 255, 0.5);
    }

    #toggleDarkMode {
      display: block;
      margin: 30px auto 0;
      padding: 10px 26px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    #toggleDarkMode:hover {
      background-color: #0056b3;
    }

    /* Dark mode styles */
    body.dark-mode {
      background: #263347;
      color: #E1E8F0;
    }

    body.dark-mode .container {
      background: #1E293B;
      box-shadow: none;
    }

    body.dark-mode h1 {
      color: #21CBF3;
    }

    body.dark-mode th {
      background: linear-gradient(45deg, #2196F3, #21CBF3);
      color: white;
    }

    body.dark-mode tr:hover {
      background-color: #2E3B4E;
    }

    body.dark-mode .countdown {
      background: linear-gradient(135deg, #2196F3, #21CBF3);
      color: white;
      box-shadow: 0 0 6px rgba(33, 203, 243, 0.4);
    }

    body.dark-mode #toggleDarkMode {
      background-color: #2196F3;
    }

    body.dark-mode #toggleDarkMode:hover {
      background-color: #21CBF3;
      box-shadow: 0 0 8px rgba(33, 203, 243, 0.6);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SSC Upcoming Exam Countdowns</h1>
    <table>
      <thead>
        <tr>
          <th>EXAM</th>
          <th>DATE</th>
          <th>TIME LEFT</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>SSC CGL Tier-1</td>
          <td>13 August 2025</td>
          <td><span class="countdown" data-date="2025-08-13T00:00:00"></span></td>
        </tr>
        <tr>
          <td>SSC CHSL Tier-1</td>
          <td>08 September 2025</td>
          <td><span class="countdown" data-date="2025-09-08T00:00:00"></span></td>
        </tr>
        <tr>
          <td>SSC CPO Tier-1</td>
          <td>01 September 2025</td>
          <td><span class="countdown" data-date="2025-09-01T00:00:00"></span></td>
        </tr>
        <tr>
          <td>DP CONSTABLE</td>
          <td>01 November 2025</td>
          <td><span class="countdown" data-date="2025-11-01T00:00:00"></span></td>
        </tr>
        <tr>
          <td>SSC GD</td>
          <td>01 January 2026</td>
          <td><span class="countdown" data-date="2026-01-01T00:00:00"></span></td>
        </tr>
      </tbody>
    </table>
    <button id="toggleDarkMode">Toggle Dark Mode</button>
  </div>

  <script>
    function updateCountdowns() {
      const now = new Date().getTime();
      document.querySelectorAll('.countdown').forEach(span => {
        const targetDate = new Date(span.getAttribute('data-date')).getTime();
        const diff = targetDate - now;

        if (diff <= 0) {
          span.textContent = "Started";
          return;
        }

        const seconds = Math.floor((diff / 1000) % 60);
        const minutes = Math.floor((diff / 1000 / 60) % 60);
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));

        span.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
      });
    }

    setInterval(updateCountdowns, 1000);
    updateCountdowns();

    document.getElementById('toggleDarkMode').addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });
  </script>
</body>
</html>
