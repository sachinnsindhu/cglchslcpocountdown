<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SSC CGL Tier-1 Countdown</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #2c3e50, #34495e);
      color: #ecf0f1;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 1000px;
      background-color: transparent;
    }

    td {
      padding: 30px;
      font-size: 1.9rem; /* increased from 1.6rem */
      text-align: center;
    }

    .countdown {
      font-weight: bold;
      color: #fff;
      background: linear-gradient(45deg, #3498db, #1abc9c);
      padding: 14px 24px;
      border-radius: 25px;
      display: inline-flex;
      align-items: center;
      gap: 14px;
      font-size: 1.6rem;
    }

    .countdown span {
      background: rgba(0, 0, 0, 0.2);
      padding: 10px 16px;
      border-radius: 10px;
    }

    @media (max-width: 600px) {
      td {
        font-size: 1.3rem;
        padding: 20px;
      }

      .countdown {
        gap: 8px;
        font-size: 1rem;
      }

      .countdown span {
        padding: 6px 10px;
      }
    }
  </style>
</head>
<body>

  <table>
    <tbody id="countdown-table"></tbody>
  </table>

  <script>
    const exam = { name: "SSC CGL Tier-1", date: "2025-08-13" };
    const tableBody = document.getElementById("countdown-table");

    function formatDateIndianStyle(dateObj) {
      const options = { day: 'numeric', month: 'long', year: 'numeric' };
      const parts = dateObj.toLocaleDateString("en-IN", options).split(" ");
      return `${parts[0]}<br>${parts[1]}<br>${parts[2]}`;
    }

    function updateCountdown() {
      const now = new Date();
      const examDate = new Date(exam.date + "T00:00:00");
      const diffTime = examDate.getTime() - now.getTime();

      const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
      const diffHours = Math.floor((diffTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const diffMinutes = Math.floor((diffTime % (1000 * 60 * 60)) / (1000 * 60));
      const diffSeconds = Math.floor((diffTime % (1000 * 60)) / 1000);

      let countdownText = "";

      if (diffTime > 0) {
        countdownText = `<span>${diffDays}d</span> <span>${diffHours}h</span> <span>${diffMinutes}m</span> <span>${diffSeconds}s</span>`;
      } else if (diffTime > -86400000) {
        countdownText = "Exam Day!";
      } else {
        countdownText = "Completed";
      }

      tableBody.innerHTML = `
        <tr>
          <td>${exam.name}</td>
          <td>${formatDateIndianStyle(examDate)}</td>
          <td><span class="countdown">${countdownText}</span></td>
        </tr>
      `;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
