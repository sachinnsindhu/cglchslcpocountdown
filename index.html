<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SSC Upcoming Exam Countdowns</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f7fa;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #007bff;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 14px 20px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background: #007bff;
      color: #fff;
      font-size: 16px;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .countdown {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 20px;
      background: #007bff;
      color: #fff;
      font-weight: bold;
      min-width: 110px;
    }

    #toggleDarkMode {
      display: block;
      margin: 25px auto 0;
      padding: 10px 24px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    #toggleDarkMode:hover {
      background-color: #0056b3;
    }

    /* Dark mode styles */
    body.dark-mode {
      background: #263347;
      color: #E1E8F0;
    }

    body.dark-mode .container {
      background: #1E293B;
      box-shadow: none;
    }

    body.dark-mode h1 {
      color: #21CBF3;
    }

    body.dark-mode table {
      background: #1E293B;
      color: #E1E8F0;
    }

    body.dark-mode th {
      background: linear-gradient(45deg, #2196F3, #21CBF3);
      color: white;
    }

    body.dark-mode tr:hover {
      background-color: #2E3B4E;
    }

    body.dark-mode .countdown {
      background: linear-gradient(135deg, #2196F3, #21CBF3);
      color: white;
      box-shadow: 0 0 6px rgba(33, 203, 243, 0.4);
    }

    body.dark-mode #toggleDarkMode {
      background-color: #2196F3;
      color: white;
    }

    body.dark-mode #toggleDarkMode:hover {
      background-color: #21CBF3;
      box-shadow: 0 0 8px rgba(33, 203, 243, 0.6);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SSC Upcoming Exam Countdowns</h1>
    <table>
      <thead>
        <tr>
          <th>EXAM</th>
          <th>DATE</th>
          <th>COUNTDOWN</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>SSC CGL Tier-1</td>
          <td>13 August 2025</td>
          <td><span class="countdown">92d 14h 45m</span></td>
        </tr>
        <tr>
          <td>SSC CHSL Tier-1</td>
          <td>08 September 2025</td>
          <td><span class="countdown">118d 14h 45m</span></td>
        </tr>
        <tr>
          <td>SSC CPO Tier-1</td>
          <td>01 September 2025</td>
          <td><span class="countdown">111d 14h 45m</span></td>
        </tr>
        <tr>
          <td>DP CONSTABLE</td>
          <td>01 November 2025</td>
          <td><span class="countdown">172d 14h 45m</span></td>
        </tr>
        <tr>
          <td>SSC GD</td>
          <td>01 January 2026</td>
          <td><span class="countdown">233d 14h 45m</span></td>
        </tr>
      </tbody>
    </table>
    <button id="toggleDarkMode">Toggle Dark Mode</button>
  </div>

  <script>
    const toggleBtn = document.getElementById('toggleDarkMode');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });
  </script>
</body>
</html>
