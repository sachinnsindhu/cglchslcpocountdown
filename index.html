<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upcoming SSC Exams Countdown</title>
  <style>
    :root {
      --bg-color: #0f172a;
      --text-color: #ffffff;
      --header-bg: linear-gradient(to right, #073763, #005a9e);
      --row-bg: #1e293b;
      --border-color: #334155;
      --badge-bg: linear-gradient(to right, #007acc, #00bcd4);
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    h1 {
      text-align: center;
      padding: 30px 20px;
      font-size: 2em;
    }

    .table {
      max-width: 900px;
      margin: 0 auto;
      border-collapse: collapse;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
    }

    .table-header, .table-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 24px;
    }

    .table-header {
      background: var(--header-bg);
      font-weight: bold;
      font-size: 1.1em;
    }

    .table-row {
      background-color: var(--row-bg);
      border-bottom: 1px solid var(--border-color);
      flex-wrap: wrap;
    }

    .cell {
      flex: 1;
      text-align: center;
      padding: 5px 0;
    }

    .badge {
      background: var(--badge-bg);
      color: white;
      border-radius: 20px;
      padding: 8px 14px;
      display: inline-block;
      font-weight: bold;
      font-size: 0.95em;
      min-width: 120px;
    }

    .toggle-container {
      text-align: center;
      padding: 30px 0;
    }

    .toggle-button {
      background: #ffffff;
      color: #000000;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 1em;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s, color 0.3s;
    }

    body.light-mode {
      --bg-color: #f4f4f4;
      --text-color: #000000;
      --header-bg: linear-gradient(to right, #cce6ff, #99ccff);
      --row-bg: #ffffff;
      --border-color: #cccccc;
      --badge-bg: linear-gradient(to right, #3399ff, #66ccff);
    }

    body.light-mode .toggle-button {
      background: #000000;
      color: #ffffff;
    }

    /* Mobile responsiveness */
    @media (max-width: 600px) {
      .table-header, .table-row {
        flex-direction: column;
        align-items: flex-start;
        text-align: left;
        padding: 12px 16px;
      }

      .cell {
        width: 100%;
        text-align: left;
        padding: 4px 0;
      }

      .badge {
        margin-top: 6px;
      }
    }
  </style>
</head>
<body>
  <h1>Upcoming SSC Exams Countdown</h1>

  <div class="table">
    <div class="table-header">
      <div class="cell">EXAM</div>
      <div class="cell">DATE</div>
      <div class="cell">TIME LEFT</div>
    </div>

    <div class="table-row">
      <div class="cell">SSC CGL Tier-1</div>
      <div class="cell">13 August 2025</div>
      <div class="cell"><span class="badge" id="sscCglTier1" aria-live="polite"></span></div>
    </div>
    <div class="table-row">
      <div class="cell">SSC CHSL Tier-1</div>
      <div class="cell">08 September 2025</div>
      <div class="cell"><span class="badge" id="sscChslTier1" aria-live="polite"></span></div>
    </div>
    <div class="table-row">
      <div class="cell">SSC CPO Tier-1</div>
      <div class="cell">01 September 2025</div>
      <div class="cell"><span class="badge" id="sscCpoTier1" aria-live="polite"></span></div>
    </div>
    <div class="table-row">
      <div class="cell">DP CONSTABLE</div>
      <div class="cell">01 November 2025</div>
      <div class="cell"><span class="badge" id="dpConstable" aria-live="polite"></span></div>
    </div>
    <div class="table-row">
      <div class="cell">SSC GD</div>
      <div class="cell">01 January 2026</div>
      <div class="cell"><span class="badge" id="sscGd" aria-live="polite"></span></div>
    </div>
  </div>

  <div class="toggle-container">
    <button class="toggle-button" onclick="toggleMode()">Toggle Dark/Light Mode</button>
  </div>

  <script>
    const exams = {
      sscCglTier1: "2025-08-13T00:00:00",
      sscChslTier1: "2025-09-08T00:00:00",
      sscCpoTier1: "2025-09-01T00:00:00",
      dpConstable: "2025-11-01T00:00:00",
      sscGd: "2026-01-01T00:00:00"
    };

    function updateCountdowns() {
      const now = new Date().getTime();

      for (const id in exams) {
        const examDate = new Date(exams[id]).getTime();
        const diff = examDate - now;

        if (diff > 0) {
          const days = Math.floor(diff / (1000 * 60 * 60 * 24));
          const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
          const minutes = Math.floor((diff / (1000 * 60)) % 60);
          const seconds = Math.floor((diff / 1000) % 60);

          document.getElementById(id).textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        } else {
          document.getElementById(id).textContent = "Started";
        }
      }
    }

    function toggleMode() {
      document.body.classList.toggle('light-mode');
    }

    setInterval(updateCountdowns, 1000);
    updateCountdowns();
  </script>
</body>
</html>
